<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, webAppUser-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pets Java Web App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body class="container mt-5">

    <h1>Lista de Mascotas</h1>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Especie</th>
            <th>Dueño</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pet : ${pets}">
            <td th:text="${pet.id}"></td>
            <td th:text="${pet.name}"></td>
            <td th:text="${pet.age}"></td>
            <td th:text="${pet.species}"></td>
            <td th:text="${pet.owner.name}"></td>
            <!-- Botones para Eliminar y Actualizar una mascota -->
            <td>
                <!--a th:href="@{/pets/update/{id}(id=${pet.id})}">
                    <button type="button" class="btn btn-warning">Editar</button>
                </a>
                <a th:href="@{/pets/delete/{id}(id=${pet.id})}">
                    <button type="button" class="btn btn-danger">Eliminar</button>
                </a-->
                <a th:href="@{/pets/delete/{id}(id=${pet.id})}" class="btn btn-danger">Eliminar</a>
                <a th:href="@{/pets/update/{id}(id=${pet.id})}" class="btn btn-warning">Actualizar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Botones de acciones de las mascotas -->
    <div class="mb-3">
        <a th:href="@{/owners/new}" class="btn btn-primary">Agregar Dueño</a>
        <a th:href="@{/pets/new}" class="btn btn-primary">Agregar Mascota</a>
    </div>

    <div th:replace="~{fragments/footer}"></div>

</body>
</html>
