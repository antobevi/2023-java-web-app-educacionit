<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, webAppUser-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pets Java Web App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body class="container mt-5">
    <h1>Actualizar Mascota</h1>

    <form th:action="@{/pets/update/{id}(id=${pet.id})}" method="post" class="form">
        <!--input type="hiden" name="_method" value="put"-->

        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${pet.name}" required>
        </div>

        <div class="form-group">
            <label for="age">Edad:</label>
            <input type="number" class="form-control" id="age" name="age" th:value="${pet.age}" min="0" max="25" required>
        </div>

        <div class="form-group">
            <label for="species">Especie:</label>
            <input type="text" class="form-control" id="species" name="species" th:value="${pet.species}" required>
        </div>

        <!-- Lista desplegable para seleccionar el dueño -->
        <div class="form-group">
            <label for="owner">Dueño:</label>
            <select id="owner" name="owner" class="form-control" required>
                <option th:each="owner : ${owners}" th:value="${owner.id}" th:text="${owner.name}"
                        th:selected="${owner.id eq pet.owner.id}"></option>
            </select>
        </div>

        <br>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <div th:replace="~{fragments/footer}"></div>

</body>
</html>
