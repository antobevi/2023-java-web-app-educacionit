<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, webAppUser-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pets Java Web App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body class="container mt-5">

    <h1>Registrar una nueva Mascota</h1>

    <form th:action="@{/pets/add}" method="post" th:object="${pet}" class="form">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" th:field="*{age}" class="form-control" min="0" max="25" required>
        </div>

        <div class="form-group">
            <label for="species">Especie:</label>
            <input type="text" id="species" name="species" th:field="*{species}" class="form-control" required>
        </div>

        <!-- Lista desplegable para seleccionar el dueño -->
        <div class="form-group">
            <label for="ownerId">Dueño:</label>
            <select id="ownerId" name="ownerId" class="form-control" required>
                <option th:each="owner : ${owners}" th:value="${owner.id}" th:text="${owner.name}"></option>
            </select>
        </div>

        <br>

        <button type="submit" class="btn btn-primary">Guardar Mascota</button>
    </form>

    <hr>

    <a th:href="@{/pets/list}" class="btn btn-secondary">Ver listado de mascotas</a>

    <div th:replace="~{fragments/footer}"></div>

</body>
</html>
